name: Loon 规则源测试

on:
  # 手动触发
  workflow_dispatch:
  # 定时触发 (每天 UTC 00:00 执行，即北京时间 08:00)
  schedule:
    - cron: '0 0 * * *'
  # 推送代码时触发
  push:
    branches:
      - main
      - master

jobs:
  test-loon-rules:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: 安装依赖
      run: |
        pip install requests urllib3
        
    - name: 运行 Loon 规则源测试
      run: |
        python3 cheshi.py
        
    - name: 上传测试结果
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: loon-test-results-${{ github.run_id }}
        path: |
          test_result_*.txt
        retention-days: 7
        
    - name: 提交结果到仓库
      if: success()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # 创建结果目录
        mkdir -p results
        
        # 移动结果文件
        mv test_result_*.txt results/ 2>/dev/null || true
        
        # 提交更改
        git add results/
        git diff --staged --quiet || git commit -m "Update test results $(date -Iseconds)"
        git push || echo "Push failed or no changes"
      continue-on-error: true
