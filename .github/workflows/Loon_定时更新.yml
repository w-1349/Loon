name: Loon_定时更新

on:
  schedule:
    - cron: '49 5 * * *'   # 每天北京时间 13:49 运行
    - cron: '49 17 * * *'  # 每天北京时间 01:49 运行
  workflow_dispatch:       # 允许点击按钮手动强制触发

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4

      - name: 设置 Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装脚本依赖
        run: pip install requests

      - name: 执行规则转换脚本
        run: python LOON_JIAOBEN.PY

      - name: 提交并推送到仓库
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          # 精确添加：仅处理规则文件和过滤明细日志
          git add Loon_rules.txt loon_log.log
          # --allow-empty 确保在规则无变动时工作流不报错
          git commit -m "自动更新规则及日志：$(date +'%Y-%m-%d %H:%M:%S' --date='+8 hour')" --allow-empty
          # 强制推送以确保远程分支状态与脚本处理结果完全同步
          git push origin main --force
