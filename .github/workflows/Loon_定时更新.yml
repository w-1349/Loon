name: Loon_定时更新

on:
  schedule:
    - cron: '49 5 * * *'   # 北京时间 13:49
    - cron: '49 17 * * *'  # 北京时间 01:49
  workflow_dispatch:       # 手动触发按钮

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4

      - name: 设置 Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: pip install requests

      - name: 执行规则转换脚本
        run: python LOON_JIAOBEN.PY

      - name: 提交并推送到仓库
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          # 精确添加：规则文件与审计日志
          git add Loon_rules.txt loon_removed_rules.log
          git commit -m "自动更新规则及日志：$(date +'%Y-%m-%d %H:%M:%S' --date='+8 hour')" --allow-empty
          git push origin main --force
